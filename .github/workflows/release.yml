name: Release

on:
  push:
    tags:
      - "*"
      - "!v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit all changes to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "build: Update repository for ${GITHUB_REF_NAME}"
          git push origin HEAD:main

      - name: Create release bundle
        run: |
          mkdir release
          cp main.js manifest.json styles.css release/
          cd release
          zip ../first-line-is-title.zip main.js manifest.json styles.css

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
            first-line-is-title.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
